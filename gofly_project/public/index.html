<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoFly - Viajes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo"><span class="logo-text">GoFly</span><span class="logo-plane">✈</span></div>
    <nav class="nav">
      <button data-page="home" class="nav-btn">Inicio</button>
      <button data-page="destinos" class="nav-btn">Destinos</button>
      <button data-page="planes" class="nav-btn">Planes</button>
      <button data-page="usuarios" class="nav-btn">Usuarios</button>
      <div class="spacer"></div>
      <button id="btn-login" class="nav-btn">Iniciar sesión</button>
      <button id="btn-logout" class="nav-btn hidden">Cerrar sesión</button>
    </nav>
  </header>

  <main class="container">
    <!-- HOME -->
    <section id="page-home" class="page">
      <div class="hero">
        <h1>Viaja con GoFly</h1>
        <p>Explora ciudades y planes familiares — descubre experiencias únicas</p>
        <div class="cta">
          <button class="btn primary" id="explore-btn">Explorar destinos</button>
        </div>
      </div>
    </section>

    <!-- DESTINOS -->
    <section id="page-destinos" class="page hidden">
      <div class="page-header">
        <h2>Destinos por País</h2>
      </div>
      <div id="destinos-list" class="grid"></div>
    </section>

    <!-- PLANES -->
    <section id="page-planes" class="page hidden">
      <div class="page-header">
        <h2>Planes y Lugares Turísticos</h2>
        <div id="planes-subtitle" class="small-muted">Selecciona un país para ver sus planes</div>
      </div>
      <div id="planes-list" class="grid"></div>
    </section>

    <!-- USUARIOS -->
    <section id="page-usuarios" class="page hidden">
      <div class="page-header">
        <h2>Usuarios</h2>
        <button id="btn-new-user" class="btn">+ Nuevo usuario</button>
      </div>
      <div id="usuarios-list" class="grid"></div>
    </section>

    <!-- LOGIN / REGISTER (modal) -->
    <section id="page-login" class="page hidden">
      <div class="auth-card">
        <h2>Iniciar sesión</h2>
        <form id="form-login">
          <label>Email<input id="login-email" type="email" required/></label>
          <label>Contraseña<input id="login-pass" type="password" required/></label>
          <div class="row">
            <button type="submit" class="btn primary">Entrar</button>
            <button type="button" id="go-register" class="btn">Registrarse</button>
          </div>
        </form>

        <hr />

        <h2>Registrar</h2>
        <form id="form-register">
          <label>Nombre<input id="reg-nombre" /></label>
          <label>Email<input id="reg-email" type="email" /></label>
          <label>Contraseña<input id="reg-pass" type="password" /></label>
          <button class="btn" type="submit">Crear cuenta</button>
        </form>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <p>GoFly - Proyecto de viaje • Laura Vargas</p>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
